<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leituras do Sensor 1.0 Xy</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Leituras do Sensor</h1>
  <canvas id="grafico" height="300"></canvas>
  <br>
  <button onclick="chart.resetZoom()">Redefinir Zoom</button>

  <script>
    const ctx = document.getElementById('grafico').getContext('2d');

    const data = {
      labels: [],
      datasets: [{
        label: 'Distância (cm)',
        data: [],
        fill: false,
        borderColor: 'blue',
        tension: 0.1,
        pointRadius: 0
      }]
    };

    const chart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        scales: {
          x: {
            type: 'time',
            time: {
              parser: 'HH:mm:ss',
              tooltipFormat: 'HH:mm:ss',
              unit: 'minute',
              displayFormats: {
                minute: 'HH:mm'
              }
            },
            title: {
              display: true,
              text: 'Hora'
            }
          },
          y: {
            beginAtZero: false,
            title: {
              display: true,
              text: 'Distância (cm)'
            }
          }
        },
        plugins: {
          zoom: {
            pan: {
              enabled: true,
              mode: 'x',
              modifierKey: 'ctrl' // ou 'shift' se preferir
            },
            zoom: {
              wheel: {
                enabled: true
              },
              pinch: {
                enabled: true
              },
              mode: 'x'
            }
          }
        }
      }
    });

    setInterval(() => {
      fetch('https://mdfsensor-44da4-default-rtdb.firebaseio.com/leituras.json') // substitua pelo caminho correto
        .then(res => res.json())
        .then(json => {
          const now = new Date();
          const hora = now.toTimeString().split(' ')[0]; // HH:MM:SS

          if (data.labels.length >= 300) {
            data.labels.shift();
            data.datasets[0].data.shift();
          }

          data.labels.push(hora);
          data.datasets[0].data.push(json.distancia);

          chart.update();
        })
        .catch(err => console.error('Erro ao carregar JSON:', err));
    }, 1000);
  </script>
</body>
</html>
